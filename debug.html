<!DOCTYPE html>
<html>
<head>
    <title>Debug</title>
</head>
<body>
    <h1>Debug Page</h1>
    <div id="status"></div>
    <script>
        const status = document.getElementById('status');
        
        // Test if main.ts loads
        status.innerHTML += '<p>Page loaded</p>';
        
        // Test Phaser
        if (typeof window.Phaser !== 'undefined') {
            status.innerHTML += '<p>Phaser loaded</p>';
        } else {
            status.innerHTML += '<p style="color:red">Phaser NOT loaded</p>';
        }
        
        // Test dev server
        fetch('http://localhost:3001/health')
            .then(r => r.json())
            .then(data => {
                status.innerHTML += '<p>Dev server: ' + data.message + '</p>';
            })
            .catch(err => {
                status.innerHTML += '<p style="color:red">Dev server error: ' + err + '</p>';
            });
            
        // Check for errors
        window.addEventListener('error', (e) => {
            status.innerHTML += '<p style="color:red">Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno + '</p>';
        });
    </script>
</body>
</html>
